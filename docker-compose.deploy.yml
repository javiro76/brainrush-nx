version: '3.8'

services:
  # NATS Server for microservice communication
  nats:
    image: nats:latest
    container_name: brainrush-deploy-nats
    ports:
      - "4222:4222"  # Cliente
      - "8222:8222"  # HTTP Monitor
    volumes:
      - nats_deploy_data:/data
    command: -js  # Habilitar JetStream
    networks:
      - brainrush-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Frontend - Optimizado para deployment
  frontend:
    build:
      context: .
      dockerfile: brainrush-frontend/Dockerfile.deploy
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - brainrush-network
    restart: unless-stopped

  # API Gateway - Optimizado para deployment
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile.deploy
    ports:
      - "3335:3335"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3335
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3334
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - CONTENT_SERVICE_HOST=content-service
      - CONTENT_SERVICE_PORT=3336
      - CONTENT_SERVICE_URL=${CONTENT_SERVICE_URL}
      - NATS_SERVERS=${NATS_SERVERS}
      - API_PREFIX=api
      - ENABLE_SWAGGER=${ENABLE_SWAGGER}
    depends_on:
      - auth-service
      - content-service
      - nats
    networks:
      - brainrush-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3335/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Auth Service - Optimizado para deployment
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile.deploy
    ports:
      - "3334:3334"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3334
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - NATS_SERVERS=${NATS_SERVERS}
    depends_on:
      - auth-db
      - nats
    networks:
      - brainrush-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3334/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Content Service - Optimizado para deployment
  content-service:
    build:
      context: .
      dockerfile: apps/content-service/Dockerfile.deploy
    ports:
      - "3336:3336"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3336
      - DATABASE_URL=${CONTENT_DATABASE_URL}
      - NATS_SERVERS=${NATS_SERVERS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      - content-db
      - nats
    networks:
      - brainrush-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3336/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Auth Database
  auth-db:
    image: postgres:15-alpine
    container_name: brainrush-deploy-auth-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${AUTH_DB_NAME}
      - POSTGRES_USER=${AUTH_DB_USER}
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD}
    volumes:
      - auth_db_deploy_data:/var/lib/postgresql/data
    networks:
      - brainrush-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Content Database
  content-db:
    image: postgres:15-alpine
    container_name: brainrush-deploy-content-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${CONTENT_DB_NAME}
      - POSTGRES_USER=${CONTENT_DB_USER}
      - POSTGRES_PASSWORD=${CONTENT_DB_PASSWORD}
    volumes:
      - content_db_deploy_data:/var/lib/postgresql/data
    networks:
      - brainrush-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CONTENT_DB_USER} -d ${CONTENT_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  nats_deploy_data:
  auth_db_deploy_data:
  content_db_deploy_data:

networks:
  brainrush-network:
    driver: bridge
